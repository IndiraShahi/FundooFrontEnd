<form [formGroup]="cardUpdateForm">
    <div class="notesTitle" fxLayout="row" fxLayoutAlign="space-between center">
      <input class="boreder" mat-dialog-title formControlName="title" placeholder="title" value="{{data.title}}" />
      <div class="container" fxlayoutAlign="center center">
        <mat-icon class="my-button pinBtn" [class.clicked]="true">push_pin</mat-icon>
      </div>
    </div>

    <div>
      <input mat-dialog-title formControlName="writtenNote" placeholder="writtenNote" value="{{data.writtenNote}}" />
    </div>

  </form>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <div class="card-bottom" id="bottom">
      <div class="note-prop">

        <div class="reminder prop" role="button" matTooltip="Remind me" matTooltipClass="prop-tip"
          matTooltipPosition='below'></div>
        <div class="back-img prop" role="button" matTooltip="Add image" matTooltipPosition='below'></div>
        <div class="back-color prop" [matMenuTriggerFor]="menus" role="button" matTooltip="Change color"
          matTooltipPosition='below'>
          <mat-menu #menus="matMenu">
            <button mat-menu-item>

              <!-- (click)="deleteNote(note.notesId)" -->
              <p class="iconcolrcss red" (click)="updateColor(data.noteId, '#FFFFFF')"></p>
              <p class="iconcolrcss red" (click)="updateColor(data.noteId, '#F28B82')"></p>
              <p class="iconcolrcss orange" (click)="updateColor(data.noteId,'#FBBC04')"></p>
              <p class="iconcolrcss yellow" (click)="updateColor(data.noteId, '#FFF475')"></p>
              <p class="iconcolrcss green" (click)="updateColor(data.noteId, '#CCFF90')"></p>
              <p class="iconcolrcss teal" (click)="updateColor(data.noteId, '#A7FFEB')"></p>
              <p class="iconcolrcss blue" (click)="updateColor(data.noteId, '#CBF0F8')"></p>
              <p class="iconcolrcss darkblue" (click)="updateColor(data.noteId, '#AECBFA')"></p>
              <p class="iconcolrcss purple" (click)="updateColor(data.noteId, '#D7AEFB')"></p>
              <p class="iconcolrcss pink" (click)="updateColor(data.noteId, '#FDCFE8')"></p>
              <p class="iconcolrcss brown" (click)="updateColor(data.noteId, '#E6C9A8')"></p>
              <p class="iconcolrcss grey" (click)="updateColor(data.noteId, '#E8EAED')"></p>

            </button>
          </mat-menu>

        </div>
        <!-- [card]="note" -->
        <div class="archive prop" (click)="archiveNote()" role="button" matTooltip="Archive" matTooltipPosition='below'>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon class="iconpadd">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <!-- (click)="deleteNote(note.notesId)" -->
            <p (click)="trashNote(data.noteId)">Delete Note</p>
          </button>
          <button mat-menu-item disabled>
            <p>Add Label</p>
          </button>

        </mat-menu>
        <p class="button" style="padding-left: 150px ;"> <button mat-button formControlName="noteId" mat-dialog-close
            (click)="updateNote(data.noteId)">Close</button></p>
        <!--<div class="">  -->
        <!-- Templete statements -->
      </div>
    </div>
    <!-- (click)="updateNote(data)" -->

  </mat-dialog-actions>
